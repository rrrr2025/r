
<!DOCTYPE html>

    <style>
        html, body {
            height: 100%;
            margin: 0;

<body>
<div class="container">
    <div class="sidebar">
        <h2>ğŸ§  RayGPT</h2>
        <p>æ¨¡å‹ï¼š<strong>GPT-4o-mini</strong></p>
        <p>æ”¯æŒå¤šè½®å¯¹è¯</p>
    </div>
    <div class="chat-area">
        <div class="messages" id="messages"></div>
        <div class="upload">
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div class="input-area">
            <textarea id="userInput" rows="2" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."></textarea>
            <button onclick="sendMessage()">å‘é€</button>
        </div>
    </div>
</div>

<script>
    const messagesEl = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const imageInput = document.getElementById("imageInput");
    const API_KEY = localStorage.getItem("openai_api_key") || prompt("è¯·è¾“å…¥ä½ çš„ OpenAI API Key");
    localStorage.setItem("openai_api_key", API_KEY);

    let chatHistory = [];

    userInput.addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text && !imageInput.files.length) return;

        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.textContent = text || "[å›¾ç‰‡]";
        messagesEl.appendChild(userDiv);
        messagesEl.scrollTop = messagesEl.scrollHeight;

        userInput.value = "";

        let imageBase64 = null;
        if (imageInput.files.length > 0) {
            const file = imageInput.files[0];
            const reader = new FileReader();
            reader.onloadend = async () => {
                imageBase64 = reader.result.split(",")[1];
                imageInput.value = "";
                await fetchGPT(text, imageBase64);
            };
            reader.readAsDataURL(file);
        } else {
            await fetchGPT(text, null);
        }
    }

    async function fetchGPT(text, base64Image) {
        const headers = {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
        };

        let userContent = base64Image ? [
            { type: "text", text: text },
            {
                type: "image_url",
                image_url: {
                    url: `data:image/jpeg;base64,${base64Image}`
                }
            }
        ] : text;

        chatHistory.push({ role: "user", content: userContent });

        const body = JSON.stringify({
            model: "gpt-4o-mini",
            messages: chatHistory,
            temperature: 0.5
        });

        const assistantDiv = document.createElement("div");
        assistantDiv.className = "message assistant";
        assistantDiv.textContent = "æ­£åœ¨æ€è€ƒä¸­...";
        messagesEl.appendChild(assistantDiv);
        messagesEl.scrollTop = messagesEl.scrollHeight;

        try {
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers,
                body
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            assistantDiv.textContent = reply;
            chatHistory.push({ role: "assistant", content: reply });
        } catch (e) {
            assistantDiv.textContent = "â—ï¸å‡ºé”™äº†ï¼š" + e.message;
        }
    }
</script>
</body>
